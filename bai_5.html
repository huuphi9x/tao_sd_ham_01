<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function tranSlate(tenNgoiSao,tenChomSao) {
        tenNgoiSao =['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
        tenChomSao =['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
        let input = prompt("Nhập tên ngôi sao");
        for (let i=0;i<tenNgoiSao.length;i++){
            if (input === tenNgoiSao[i]){
                alert(tenChomSao[i]);
                return;
            }
        }
        alert("Không tìm thấy kết quả");
    }
    tranSlate();
</script>
</body>
</html>
