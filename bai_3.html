<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function soSanh(a,b) {
        a=parseInt(prompt('Nhập số thứ 1 '));
        b=parseInt(prompt('Nhập số thứ 2 '));
        if (a>b){
            alert(a + " lớn hơn" + b);
        } else {
           alert('Tổng 2 số là: ' + (a + b));
        }
    }
    soSanh();
</script>
</body>
