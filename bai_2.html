<body>
<input id="input" type="number" oninput="disPlay()" placeholder="Enter A Number">
<p id="result"></p>
<script>
    function plusOne(x) {
        x = x +1;
        return x;
    }
    function disPlay() {
        let number =parseInt(document.getElementById('input').value);
        result= plusOne(number);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
